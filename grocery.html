<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store Registration Form</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateX(-10px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ece9e6, #ffffff);
  animation: fadeIn 1.5s ease;
}

.container {
  width: 100%;
  max-width: 480px;
  background-color: #ffffff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  animation: fadeIn 1.2s ease forwards;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
  font-weight: 700;
  font-size: 26px;
  animation: slideIn 1s ease forwards;
}

form {
  display: flex;
  flex-direction: column;
}

.input-group {
  margin-bottom: 20px;
  animation: slideIn 1s ease forwards;
}

label {
  font-weight: 600;
  margin-bottom: 8px;
  color: #555;
  display: block;
  font-size: 15px;
}

input,
textarea,
select {
  width: 100%;
  padding: 14px;
  border: 1px solid #ddd;
  border-radius: 12px;
  font-size: 15px;
  color: #333;
  background-color: #f9fbff;
  transition: all 0.4s ease;
}

input:focus,
textarea:focus,
select:focus {
  border-color: #4e73df;
  outline: none;
  background-color: #eef2ff;
  box-shadow: 0 4px 10px rgba(78, 115, 223, 0.15);
  transform: scale(1.02);
}

button {
  padding: 14px;
  background: linear-gradient(135deg, #4e73df, #3751d5);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.4s ease;
  animation: fadeIn 1.5s ease forwards;
}

button:hover {
  background: linear-gradient(135deg, #3751d5, #2e59d9);
  box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
  transform: scale(1.03);
}

button:active {
  transform: scale(0.98);
}

textarea {
  resize: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Grocery Registration form</h2>
    <form action="#" method="post">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="input-group">
        <label for="delivery-time">Preferred Delivery Time</label>
        <select id="delivery-time" name="delivery-time" required>
          <option value="">Select a time</option>
          <option value="morning">Morning (8 AM - 12 PM)</option>
          <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
          <option value="evening">Evening (4 PM - 8 PM)</option>
        </select>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
